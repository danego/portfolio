<html class="h-screen"> 
  <div class="h-24 p-6 bg-teal-200 text-white text-16 rounded-md flex-grow-0 flex justify-between items-center sticky top-0"> <!-- border border-purple-600 border-b-4 -->
    <!-- mx-5 my-16-->

    <svg 
      class="h-12 w-12 sm:hidden" 
      (click)="onEnterNav()"
      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rebeccapurple" 
      width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/>
      <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
    </svg>
    <div [ngClass]="{ 'mobile-nav-bg': displayPopupNav }"> <!-- for shaded popup nav background-->
      
      <div [ngClass]="{ 'mobile-nav-open': displayPopupNav, 'mobile-hidden-block': true }"> <!-- object-left -->
        
        <svg 
          class="self-end m-1 mb-10 h-9 w-9   sm:hidden"  
          (click)="onExitNav()"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#38b2ac" width="18px" height="18px">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
        
        <a routerLink="/" [ngClass]="{ 'nav-link': !onHome, 'nav-link-current': onHome, 'inline-block': displayPopupNav }">
          HOME
        </a>
        <a routerLink="/about" [ngClass]="{ 'nav-link': !onAbout, 'nav-link-current': onAbout, 'inline-block': displayPopupNav }">
          ABOUT
        </a>
        <a routerLink="/projects" [ngClass]="{ 'nav-link': !onProjects, 'nav-link-current': onProjects, 'inline-block': displayPopupNav }">
          PROJECTS
        </a>
        <a routerLink="/contact" [ngClass]="{ 'nav-link': !onContact, 'nav-link-current': onContact, 'inline-block': displayPopupNav }">
          CONTACT
        </a>
      </div>
    </div>

    <div class="flex items-center">
      <app-hover-photo [onHomePage]="onHome"></app-hover-photo>
    </div>
  </div>

  <router-outlet></router-outlet>
</html>
